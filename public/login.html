<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a67d8;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            color: #4a5568;
        }

        #signupbtn {
            margin-top: 15px;
            background-color: #4a5568;
        }

        #signupbtn:hover {
            background-color: #2d3748;
        }

        #otpSection {
            margin-bottom: 20px;
        }

        #otp {
            letter-spacing: 4px;
            font-size: 18px;
            text-align: center;
        }

        .otp-message {
            text-align: center;
            color: #4a5568;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <a href="/result" class="vote-button">View Results</a>

        <form id="loginForm">
            <label for="username">VoterID</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <!-- Add OTP input field after password -->
            <div id="otpSection" style="display: none;">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" name="otp" maxlength="6" pattern="[0-9]{6}">
            </div>
            
            <button type="submit">Log In</button>
            <button type="button" id="signupbtn" >Don't have an account? Sign Up</button>
        </form>
        <div id="message"></div>
        <a href="/update">Update Profile</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const otp = document.getElementById('otp').value;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        password,
                        otp 
                    })
                });

                const data = await response.json();

                if (data.requireOTP) {
                    document.getElementById('otpSection').style.display = 'block';
                    alert('Please check your email for OTP');
                    return;
                }

                if (response.ok) {
                    sessionStorage.setItem('username', username);
                    window.location.href = '/voting';
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login');
            }
        });

        document.getElementById('signupbtn').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = "/";
        });
    </script>
</body>
</html>
