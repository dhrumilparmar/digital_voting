<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #cbd5e0;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #5a67d8;
        }

        #message {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 600;
        }

        .success {
            background-color: #c6f6d5;
            color: #2f855a;
        }

        .error {
            background-color: #fed7d7;
            color: #9b2c2c;
        }

        #cancelBtn {
            background-color: #4a5568;
        }

        #cancelBtn:hover {
            background-color: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Profile</h1>
        <form id="updateForm">
            <label for="currentUsername">Current VoterID</label>
            <input type="text" id="currentUsername" name="currentUsername" required>
            
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" name="currentPassword" required>
            
            <label for="newUsername">New VoterID</label>
            <input type="text" id="newUsername" name="newUsername" required>
            
            <label for="newEmail">New Email</label>
            <input type="email" id="newEmail" name="newEmail" required>
            
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <button type="submit">Update Profile</button>
            <button type="button" id="cancelBtn" onclick="window.location.href='/login'">Cancel</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const currentUsername = document.getElementById('currentUsername').value;
            const currentPassword = document.getElementById('currentPassword').value;
            const newUsername = document.getElementById('newUsername').value;
            const newEmail = document.getElementById('newEmail').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('/update-profile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        currentUsername,
                        currentPassword,
                        newUsername,
                        newEmail,
                        newPassword
                    })
                });

                const data = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'success';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'error';
                }
            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = 'An error occurred. Please try again.';
                messageDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
